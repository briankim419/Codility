<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello</h1>
    <ul class="list js-list" id="js-list">
  <li class="list-item js-item light">
    <div class="list-item-theme js-list-item-theme">
      <button data-theme-class="light" class="active">
        Light
      </button>
      <button data-theme-class="dark">
        Dark
      </button>
      <button data-theme-class="blue">
        Sky
      </button>
    </div>
    <div class="list-item-actions">
      <button class="js-clone-item">
        Clone!
      </button>
    </div>
  </li>
</ul>
  </body>
</html>
